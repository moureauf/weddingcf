<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    <a href="{{ site.baseurl }}/" class="logo">
      {% if site.logo %}
      <img src="{{ site.logo | prepend: site.baseurl }}" alt="{{ site.title }}">
      {% else %}
      <span>{{ site.title }}</span>
      {% endif %}
    </a>
    <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">
      <i class="fa fa-bars"></i>
    </a>
    <nav role="navigation">
      <ul id="js-navigation-menu" class="navigation-menu show">
				{% include nav_links.html %}
        {% for lang in site.data.languages %}
          {% assign language = lang[1] %}
          {% if page.lang == language.code %}
            <li class="nav-link"><a href="{{site.baseurl}}">{{ language.icon }}</a>
          {% else %}
            <li class="nav-link"><a href="{{page.translation_link}}">{{ language.icon }}</a>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
